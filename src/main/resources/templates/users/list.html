<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head  th:replace="~{fragments/header :: header}"/>
<body>
<div class="container blog-content-container">
    <div id="mainContainerRepleace" class="row">

    </div>
    <div class="mt-3">
        <h2  >Welcome to vvblog</h2>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <a class="btn btn-primary" href="/users/form.html" th:href="@{/users/form}">
                    <i class="fa fa-plus" aria-hidden="true"></i>创建用户</a>
            </div>
        </div>
    </div>
    <table  class="table table-striped">
        <thead class="thead-inverse">
        <tr>
            <td>ID</td>
            <td>Email</td>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">没有用户信息</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:text="${user.name}" th:href="@{'/users/' + ${user.id}}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
